<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | CVRU Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f8fafc);
      min-height: 100vh;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.8s ease-out both;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .animate-slide-in-left {
      animation: slideInLeft 0.8s ease-out both;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="bg-white shadow-sm py-4 animate-slide-in-left">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="Assets/CVRU.jpeg" alt="Logo" class="w-12 h-12 rounded-full" />
        <span class="text-xl font-semibold text-indigo-800">CVRU Library</span>
      </div>
      <nav class="space-x-6 text-gray-700 font-medium text-sm hidden sm:block">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="resources.html" class="hover:text-indigo-600">Resources</a>
        <a href="contact.html" class="text-indigo-600 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="bg-white py-12 px-6 animate-fade-in-up">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-3xl font-bold text-indigo-800 mb-6">Contact Us</h2>
      <form class="grid gap-6 sm:grid-cols-2 text-left">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
          <input type="text" placeholder="Danish Bhai"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input type="email" placeholder="dani@daniels.com"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div class="sm:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
          <input type="text" placeholder="Regarding library services"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div class="sm:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
          <textarea rows="4" placeholder="Write your message here..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"></textarea>
        </div>
        <div class="sm:col-span-2 text-center">
          <button
            class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 transform transition duration-300 ease-in-out hover:scale-105">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t text-sm text-gray-600 py-4 animate-fade-in-up">
    <div class="max-w-6xl mx-auto px-6 flex justify-between flex-col sm:flex-row items-center">
      <p>Â© 2025 CVRU. All rights reserved.</p>
      <div class="space-x-4 mt-2 sm:mt-0">
        <a href="#" class="hover:text-indigo-600">Privacy</a>
        <a href="#" class="hover:text-indigo-600">Terms</a>
        <a href="contact.html" class="hover:text-indigo-600">Help</a>
      </div>
    </div>
  </footer>
</body>

</html>
